<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devCloud</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="container d-flex">
            <div class="logo">
                <a class="logo__img" href="#">
                    <img class="logo__img" src="./assets/icons/logo.png" alt="Logo">
                </a>
                <h3 class="logo__text">DEVCLOUD SOLUTIONS</h3>
            </div>
            <nav class="header__nav">
                <ul class="header__nav__list  d-flex clear-list">
                    <li class="nav__list__item">Главная</li>
                    <li class="nav__list__item">Услуги</li>
                    <li class="nav__list__item">Как мы работаем</li>
                    <li class="nav__list__item">Портфолио</li>
                    <li class="nav__list__item">О нас</li>
                    <li class="nav__list__item">Контакты</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main">
        <div class="main__block container">
            <h1 class="main__title">Компания по разработке програмного обеспечения</h1>
            <button class="main-btn green-btn btn">Запросить консультацию</button>
            <a class="main__row" href="#">
                <img src="./assets/icons/row.png" alt="">
            </a>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
